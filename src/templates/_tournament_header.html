<div class="print-header-logo">
    <img src="https://montgobvc.com/wp-content/uploads/2024/02/LOGO-MBVC-001.png" alt="{{ constraints.club_name | default('Tournament') }}" class="print-logo">
    <div class="print-titles">
        <div class="organization-name">{{ constraints.club_name | default('') }}</div>
        <h1 class="header-title">{{ constraints.tournament_name | default('Tournament') }}</h1>
        <h2 class="header-subtitle">{{ constraints.tournament_date | default('') }}</h2>
    </div>
</div>
