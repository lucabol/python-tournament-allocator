<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tournament Allocator{% endblock %}</title>
    <link rel="icon" href="/api/logo">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('index') }}">üèÜ Tournament Allocator</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Dashboard</a></li>
            <li><a href="{{ url_for('teams') }}" {% if request.endpoint == 'teams' %}class="active"{% endif %}>Teams</a></li>
            <li><a href="{{ url_for('courts') }}" {% if request.endpoint == 'courts' %}class="active"{% endif %}>Courts</a></li>
            <li><a href="{{ url_for('settings') }}" {% if request.endpoint == 'settings' %}class="active"{% endif %}>Settings</a></li>
            <li><a href="{{ url_for('schedule') }}" {% if request.endpoint == 'schedule' %}class="active"{% endif %}>Schedule</a></li>
            <li><a href="{{ url_for('tracking') }}" {% if request.endpoint == 'tracking' %}class="active"{% endif %}>Pools</a></li>
            <li><a href="{{ url_for('bracket') }}" {% if request.endpoint == 'bracket' or request.endpoint == 'sbracket' or request.endpoint == 'dbracket' or request.endpoint == 'schedule_single_elimination' or request.endpoint == 'schedule_double_elimination' %}class="active"{% endif %}>Bracket</a></li>
            <li><a href="{{ url_for('print_view') }}" {% if request.endpoint == 'print_view' %}class="active"{% endif %}>Print</a></li>
            <li><a href="{{ url_for('live') }}" {% if request.endpoint == 'live' %}class="active"{% endif %}>Live</a></li>
            <li><a href="{{ url_for('live1') }}" {% if request.endpoint == 'live1' %}class="active"{% endif %}>Live 1</a></li>
            <li><a href="{{ url_for('live2') }}" {% if request.endpoint == 'live2' %}class="active"{% endif %}>Live 2</a></li>
            <li><a href="{{ url_for('live3') }}" {% if request.endpoint == 'live3' %}class="active"{% endif %}>Live 3</a></li>
            <li><a href="{{ url_for('live4') }}" {% if request.endpoint == 'live4' %}class="active"{% endif %}>Live 4</a></li>
        </ul>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>Tournament Allocator &copy; 2026</p>
    </footer>
</body>
</html>
