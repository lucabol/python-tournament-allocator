<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tournament Allocator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('index') }}">üèÜ Tournament Allocator</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Dashboard</a></li>
            <li><a href="{{ url_for('teams') }}" {% if request.endpoint == 'teams' %}class="active"{% endif %}>Teams</a></li>
            <li><a href="{{ url_for('courts') }}" {% if request.endpoint == 'courts' %}class="active"{% endif %}>Courts</a></li>
            <li><a href="{{ url_for('constraints') }}" {% if request.endpoint == 'constraints' %}class="active"{% endif %}>Constraints</a></li>
            <li><a href="{{ url_for('schedule') }}" {% if request.endpoint == 'schedule' %}class="active"{% endif %}>Pool Schedule</a></li>
            <li><a href="{{ url_for('sbracket') }}" {% if request.endpoint == 'sbracket' or request.endpoint == 'schedule_single_elimination' %}class="active"{% endif %}>SBracket</a></li>
            <li><a href="{{ url_for('dbracket') }}" {% if request.endpoint == 'dbracket' or request.endpoint == 'schedule_double_elimination' %}class="active"{% endif %}>DBracket</a></li>
        </ul>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>Tournament Allocator &copy; 2026</p>
    </footer>
</body>
</html>
